<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>零基础JavaScript编码（二）</title>
	</head>

	<body>

		<h3>污染城市列表</h3>
		<ul id="aqi-list">
			<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
		</ul>

		<script type="text/javascript">
			var aqiData = [
				["北京", 90],
				["上海", 50],
				["福州", 10],
				["广州", 50],
				["成都", 90],
				["西安", 100]
			];
			(function() {
				/*
				在注释下方编写代码
				遍历读取aqiData中各个城市的数据
				将空气质量指数大于60的城市显示到aqi-list的列表中
				*/
				var myHtml = "";
				var i = aqiData.length;
				var j;
				var n = 0;
				var x;
				var y;
				var myHtml = "";
				while (i > 0) {
					for (j = 0; j < i - 1; j++) {
						if (parseInt(aqiData[j][1]) > parseInt(aqiData[j + 1][1])) {
							x = aqiData[j][1];
							y = aqiData[j][0];
							aqiData[j][1] = aqiData[j + 1][1];
							aqiData[j][0] = aqiData[j + 1][0];
							aqiData[j + 1][1] = x;
							aqiData[j + 1][0] = y;
						}
					}
					if (aqiData[j][1] > 60) {
						n++;
						myHtml += '<li>第' + n + '名：' + aqiData[j][0] + ',' + aqiData[j][1] + '</li>';
					}
					i--;
				}
				document.getElementById("aqi-list").innerHTML = myHtml;
			})();
		</script>
	</body>

</html>
