<!DOCTYPE>
<html>

	<head>
		<meta charset="utf-8">
		<title>零基础JavaScript编码（三）</title>
	</head>

	<body>

		<ul id="source">
			<li>北京空气质量：<b>90</b></li>
			<li>上海空气质量：<b>70</b></li>
			<li>天津空气质量：<b>80</b></li>
			<li>广州空气质量：<b>50</b></li>
			<li>深圳空气质量：<b>40</b></li>
			<li>福州空气质量：<b>32</b></li>
			<li>成都空气质量：<b>90</b></li>
		</ul>

		<ul id="resort">
			<!-- 
		    <li>第一名：北京空气质量：<b>90</b></li>
		    <li>第二名：北京空气质量：<b>90</b></li>
		    <li>第三名：北京空气质量：<b>90</b></li>
		     -->

		</ul>

		<button id="sort-btn">排序</button>

		<script type="text/javascript">
			/**
			 * getData方法
			 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
			 * 返回一个数组，格式见函数中示例
			 */
			function getData() {
				/*
				coding here
				*/
				/*
				data = [
				  ["北京", 90],
				  ["北京", 90]
				  ……
				]
				*/
				var source=document.getElementById("source");
				var childrens=source.childNodes;
				var len=childrens.length;
				var j=0;
				var data=new Array();
				for(var k=0;k<parseInt(len/2);k++){
					data[k]=new Array();
					for(var m=0;m<2;m++){
						data[k][m]="";
					}
				}
				for (var i = 0; i < len; i++) {
//						alert(childrens[i].nodeName);
						if(i%2!=0){
							data[j][0]=(childrens[i].innerHTML).substr(0,2);
							data[j][1]=(childrens[i].innerHTML).substr(10,2);
							alert(data[j][0]);
							alert(data[j][1]);
							j++;
						}
						
					}
				return data;
			}
			/**
			 * sortAqiData
			 * 按空气质量对data进行从小到大的排序
			 * 返回一个排序后的数组
			 */
			function sortAqiData(data) {
				var i = data.length;
				var j;
				var x;
				var y;
				while (i > 0) {
					for (j = 0; j < i - 1; j++) {
						if (parseInt(data[j][1]) > parseInt(data[j + 1][1])) {
							x = data[j][1];
							y = data[j][0];
							data[j][1] = data[j + 1][1];
							data[j][0] = data[j + 1][0];
							data[j + 1][1] = x;
							data[j + 1][0] = y;
						}
					}
					i--;
				}
				return data;
			}
			/**
			 * render
			 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
			 * 格式见ul中的注释的部分
			 */
			function render(data) {
				alert(data.length);
				var myHtml="";
				for(var i=0;i<data.length;i++){
					myHtml+='<li>第'+parseInt(i+1)+'名：'+data[i][0]+'空气质量：'+data[i][1]+'</li>';
				}
				document.getElementById("resort").innerHTML=myHtml;
			}

			function btnHandle() {
				var aqiData = getData();
				alert(aqiData.length);
				aqiData = sortAqiData(aqiData);
				render(aqiData);
			}

			function init() {
				document.getElementById("sort-btn").onclick=function(){
					btnHandle();
				}
				// 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
			}
			init();
		</script>
	</body>

</html>
